
<div class="loginPage">
 <div class="left" [class.animateLeft]="!type">
   <div class="container">
    <h1 class="text-light">Are you  <br>{{this.typeString}}?</h1>
     <button type="button" class="btn btn-lg btn-light rounded-pill" (click)="changeType()">Login as {{this.typeString}} </button>
    </div>
</div>

      <h1 class="text-light">Are you  <br>{{this.typeString}}?</h1>
     <button type="button" class="btn btn-lg btn-light rounded-pill" (click)="changeType()">Login as {{this.typeString}} </button>
    </div>
  </div>

  <div class="right"  [class.animateRight]="!type" style="height: 30%;width:85%">
    <div class="tester" *ngIf="this.type==true">
   <h1 class="text-dark">Login as Tester</h1>
<div class="container">
  <div class="row">
    <div class="col-md-8 ">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address:</label>
          <input type="email" formControlName="email" class="form-control">
          <label>Password:</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <div class="row">
            <div class="col-md-4">
            <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-outline-secondary rounded-pill">Login</button>
            </div>
            <div class="col-md-6">
              <p>Or </p>
            </div>
          </div>
        </div>
        </form>
    </div>
  </div>

  <div class="row width">
    <div class="col-md-4">
      <button type="button" class="btn" (click)="tryFacebookLogin()"><img [ngStyle]="{'width':'40px'}" src="../../assets/facebook-icone-CmonSite.png"></button>
    </div>
    <div class="col-md-4 ">
      <button type="button" class="btn" (click)="tryGoogleLogin()"><img [ngStyle]="{'width':'40px'}" src="../../assets/google1.png"></button>
    </div>
    <div class="col-md-4 ">
      <button type="button" class="btn" (click)="tryTwitterLogin()"><img [ngStyle]="{'width':'40px'}" src="../../assets/twitter-CmonSite.png"></button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class=" ">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div></div>
