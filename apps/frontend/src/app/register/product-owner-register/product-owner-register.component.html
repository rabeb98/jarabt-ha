
<div class="prod-own-register align-middle">
  <h1 class="text-dark" >Register as a Product Owner!</h1>
  <div class="form-row">

    <div class="col-md-6 mb-3">
      <input type="text" class="form-control rounded-pill" ngModel name="OrgName" placeholder="Organisation name"  required>
    </div>

    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" ngModel name="representative" placeholder="Representative" required>
    </div>

  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" ngModel name="post" placeholder="Post" required>
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control" ngModel name="phone" placeholder="Phone" required>
    </div>
  </div>
  <div class="form-row">

    <div class="col-md-6 mb-3">
      <input type="username" class="form-control" placeholder="userName" #userName required>
    </div>

    <div class="col-md-6 mb-3">
      <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="password" class="form-control" placeholder="Password" #userPwd required>
    </div>
    <div class="col-md-6 mb-3">
      <input type="password" class="form-control" placeholder="retype Password"  required>
    </div>
  </div>
  <div class="form-row">
    <input type="button" style="background-color:#6ee7ff" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
  </div>

  <div class="form-row">
    <span class="or"><span class="orInner">Or</span></span>
    <br>

    <!-- Continue with Google -->
    <input type="image" src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" (click)="authService.GoogleAuth()" />


  </div>



  <div class="col-md-6 col-sm-12">You already have an account? <a routerLink="/login">Login here</a></div>
</div>







<div class="prod-own-register align-middle">
  <h1 class="text-dark" >Register as a Product Owner!</h1>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">





    <div class="form-row">




      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" ngModel name="tax" placeholder="tax registration number" required>
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" ngModel name="Activity_type" placeholder="Activity Type" required>
      </div>

    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <input type="password" class="form-control"  ngModel name="password" placeholder="Choose a password"  required>
      </div>

      <div class="col-md-6 mb-3">
        <input type="password" class="form-control" ngModel name="passwordVerif" placeholder="Comfirm the password" required>
      </div>

    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" ngModel name="terms" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <button class="btn btn-secondary  rounded-pill" type="submit" [disabled]="!f.form.valid" >Register</button>
      </div>
      <div class="col-md-6 col-sm-12">You already have an account? <a routerLink="/login">Login here</a></div>
    </div>
  </form>
</div>
