
<h1 class="header">Register as a Product Owner!</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">


 <div class="form-row mb-4">
 <div class="col">
        <input type="text" formControlName="company"  class="form-control" placeholder="Company">
      </div>
                    <div class="col">
          <input type="text" formControlName="sector" id="defaultRegisterFormSector" class="form-control" placeholder="Sector">
          </div>
            </div>

           <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
        <input type="password" class="form-control" formControlName="password">

                    <label class="error" style="color:red ">{{errorMessage}}</label>
                    <label style="color:green "class="success">{{successMessage}}</label>
                  </div>
                  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <p>Already have an account? <a href="/login">Login</a></p>
              </div>
            </div>
          </div>
