<!--The content below is only a placeholder and can be replaced.-->
<div class="container">



  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="productName" placeholder="Name">
    </div>
    <div class="col-md-3">


    <label>
      Category:
      <span class="">
        <select  [(ngModel)]="productCategory" class="custom-dropdown__select custom-dropdown__select--white">
            <option value="informatique">INFORMATIQUE</option>
            <option value="telephonie">TELEPHONIE</option>
            <option value="electromenager">ELECTROMENAGER</option>
            <option value="gaming">GAMING</option>
            <option value="bureautique">BUREAUTIQUE</option>
            <option value="impresssion">IMPRESSION</option>

        </select>
    </span>
    </label></div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="productPath" placeholder="Path">
    </div>
    <br>
    <div class="col-md-3">
    <input type="text" class="form-control" [(ngModel)]="productOwner" placeholder="Owner">
    </div>
  <div class="col-md-3">
    <input type="text" class="form-control" [(ngModel)]="productDescription" placeholder="Description">
  </div>
    <div class="col-md-3">
      <button type="button" (click)="CreateRecord()" [disabled]="!productName || !productCategory || !productPath" class="btn btn-primary">+
        Create product</button>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <div class="card" style="width: 18rem;" *ngFor="let item of products">
        <div class="card-body" >
          <h5 class="card-title">{{item.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Category: {{item.category}} </h6>
          <p class="card-text"><img [src]="item.path"></p>
          <a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a>
        </div>

      </div>
    </div>
  </div>


</div>
